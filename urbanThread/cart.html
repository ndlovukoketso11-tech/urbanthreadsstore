<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Threads</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <a class="skip-link" href="#main-content">Skip to main content</a>

  <!-- NAVBAR -->
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <a class="logo" href="index.html">Urban Threads</a>

    <button class="nav-toggle" aria-controls="nav-menu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="hamburger" aria-hidden="true"></span>
    </button>

    <div id="nav-status" class="sr-only" aria-live="polite" aria-atomic="true"></div>
    <div id="auth-status" class="sr-only" aria-live="polite" aria-atomic="true"></div>

    <ul class="nav-links" id="nav-menu">
      <li><a href="shop.html">Shop</a></li>
      <li>
        <a href="cart.html">
          Cart <span id="cart-count" class="cart-badge">0</span>
        </a>
      </li>
      <li id="auth-link"><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <main id="main-content">
    <h2>Your Cart</h2>

    <div id="cart-container">
      <table id="cart-table" aria-live="polite">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Subtotal</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="cartItems"></tbody>
      </table>

      <p id="empty-message">Your cart is empty.</p>

      <div class="cart-summary">
        <span id="total">Total: R0.00</span>
        <button id="checkoutBtn" disabled>Checkout</button>
      </div>
    </div>
  </main>

</html>
